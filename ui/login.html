<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Grocery Store Management System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body { 
        padding-top: 40px; 
        background: linear-gradient(rgba(40, 40, 80, 0.7), rgba(0, 0, 0, 0.5)), url('images/bg.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
      }
      .card { 
        max-width: 420px; 
        margin: 0 auto; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: none;
      }
      .card-title {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-weight: 600;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #5568d3 0%, #653a91 100%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-body p-4">
        <h5 class="card-title">Grocery Store Management System</h5>
        <h6 class="text-center mb-4 text-muted">Admin Login</h6>
        <div id="message" class="mb-3 text-danger" style="min-height: 20px;"></div>
        <div class="mb-3">
          <input id="username" class="form-control" placeholder="Username" autocomplete="username" />
        </div>
        <div class="mb-3">
          <input id="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password" />
        </div>
        <div class="d-flex gap-2 mb-3">
          <button id="loginBtn" class="btn btn-primary flex-grow-1">Login</button>
          <button id="regBtn" class="btn btn-outline-secondary flex-grow-1">Register</button>
        </div>
        <div id="curUser" class="mt-2 text-center text-muted small"></div>
        <button id="logoutBtn" class="btn btn-link mt-2 w-100" style="display:none;">Logout</button>
      </div>
    </div>

    <script src="js/packages/jquery.min.js"></script>
    <script src="js/custom/auth.js"></script>
  </body>
</html>
