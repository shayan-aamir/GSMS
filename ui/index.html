            <div class="header content rows-content-header">

            <div class="right content-page">
                <div class="body content rows scroll-y">
                    <form class="form-horizontal" action="">
                        <div class="box-info full" id="taskFormContainer">
                            <h2>Grocery Store Management System</h2>
                            <div class="panel-body pt-0">
                                <div class="row mb-4">
                                    <div class="col-sm-12">

                                        <a href="manage-finance.html" class="btn btn-sm btn-primary pull-right ml-3">

                                        </a>
                                        <a href="#" id="viewOrdersBtn" class="btn btn-sm btn-primary pull-right ml-3">

                                    </div>
                                </div>
                                <table class="table table-bordered">
                                    <thead>
                                        <th>Date</th>
                                        <th>Order Number</th>
                                        <th>Customer Name</th>
                                        <th>Total Cost</th>
                                        <th>Actions</th>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                                <div id="orderDetailsPanel" class="panel panel-default mt-4">
                                    <div class="panel-heading">
                                        <h4 id="orderDetailsHeading" class="panel-title mb-0">Order Details</h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row mb-3">
                                            <div class="col-sm-4">
                                                <strong>Order #:</strong>
                                                <span id="orderDetailsNumber">-</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <strong>Customer:</strong>
                                                <span id="orderDetailsCustomer">-</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <strong>Date:</strong>
                                                <span id="orderDetailsDate">-</span>
                                            </div>
                                        </div>
                                        <div class="table-responsive">
                                            <table class="table table-striped table-sm" id="orderDetailsTable">
                                                <thead>
                                                    <tr>
                                                        <th>Product</th>
                                                        <th>Quantity</th>
                                                        <th>Price/Unit</th>
                                                        <th>Total</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="order-details-placeholder">
                                                        <td colspan="4" class="text-center text-muted">Select an order to view its items.</td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="3" class="text-right"><strong>Grand Total</strong></td>
                                                        <td id="orderDetailsGrandTotal"><strong>0.00 Rs</strong></td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal " id="userProfileModal" role="dialog" >
                        <div class="modal-dialog">

            <div class="modal fade-scale" id="myModal" role="dialog" data-backdrop="static">
                <div class="modal-dialog modal-lg">

    <script src="js/packages/jquery.min.js"></script>
    <script src="js/packages/bootstrap.min.js"></script>
    <script src="js/custom/auth.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/dashboard.js"></script>
    <script>
        // Check authentication on page load
        $(document).ready(function() {
            Auth.requireAuth().then(function(isAuth) {
                if (isAuth) {
                    // Load user info
                    fetch('/current_user', {credentials: 'include'})
                        .then(res => res.json())
                        .then(data => {
                            if (data.user) {
                                $('#userInfo').text('Logged in as: ' + data.user + (data.role ? ' (' + data.role + ')' : ''));
                            }
                        });
                    
                    // Setup logout button
                    $('#logoutBtn').on('click', async function() {
                        await Auth.logout();
                        window.location.href = 'login.html';
                    });
                }
            });
        });
    </script>
</html>
