
<!DOCTYPE html>
<html>
<head>
    <title> GSMS </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/style.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/custom.css?v=1.3.3">
</head>
<body class="tooltips">
<div class="container">

    <div class="header content rows-content-header">
        <button class="button-menu-mobile show-sidebar">
            <i class="fa fa-bars"></i>
        </button>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                        <ul class="breadcrumb">
                            <a href="index.html">
                                <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" data-toggle="tooltip" data-placement="bottom" title="Dashboard"></i>
                            </a>
                            <a href="manage-product.html">
                                <i class="zmdi zmdi-assignment zmdi-hc-fw" data-toggle="tooltip" data-placement="bottom" title="Products"></i>
                            </a>
                        </ul>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><span id="userInfo" class="navbar-text" style="margin-right: 15px;"></span></li>
                        <li><button id="logoutBtn" class="btn btn-sm btn-default" style="margin-top: 8px;">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="right content-page">
        <!-- Order Form Structure: New Order | Product | Price | Quantity | Total | Add More | Rs | Remove | Total | Rs | Save -->
        <div class="body content rows scroll-y">
            <form action="">
                <div class="box-info full" id="taskFormContainer">
                    <h2><span id="orderFormTitle">New Order</span>
                        <select name="customerSelect" id="customerSelect" class="form-control" style="max-width:230px; float: right;margin-top: -11px; margin-right: 10px;">
                            <option value="">--Select Customer--</option>
                        </select>
                        <input name="customerName" id="customerName" type="text" class="form-control" placeholder="Or Enter Customer Name" style="max-width:230px; float: right;margin-top: -11px">
                    </h2>
                    <div class="row" style="margin-bottom: 5px;margin-top: -10px;">
                        <div class="col-sm-12">
                            <div class="col-sm-4">
                                <label>Product</label>
                            </div>
                            <div class="col-sm-3">
                                <label>Price</label>
                            </div>
                            <div class="col-sm-2">
                                <label>Quantity</label>
                            </div>
                            <div class="col-sm-3">
                                <label>Total</label>
                                <button class="btn btn-sm btn-primary pull-right" style="margin-top: -5px" type="button" id="addMoreButton">Add More</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="product-box-extra" id="itemsInOrder">
                    <!-- Product items will be dynamically added here -->
                </div>

                <div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="box-info full p-3 mb-3 mt-0">
                                <div class="col-sm-9 text-right">
                                    <span><b>Total</b></span>
                                </div>
                                <div class="col-sm-3">
                                    <b><input id="product_grand_total" name="product_grand_total" class="product-grand-total" value="0.0" readonly></input> Rs</b>
                                    <button class="btn btn-sm btn-primary pull-right" type="button" id="saveOrder">Save Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Template for product row: Product | Price | Quantity | Total | Rs | Remove -->
            <div class="product-box hidden">
                <div class="row product-item">
                    <div class="col-sm-12">
                        <div class="box-info full p-3 mb-3 mt-0">
                            <div class="col-sm-4">
                                <select name="products" class="form-control cart-product" style="max-width: 250px"></select>
                            </div>
                            <div class="col-sm-3">
                                <input id="product_price" name="product_price" class="product-price" value="0.0" readonly></input>
                            </div>
                            <div class="col-sm-2">
                                <input name="qty" type="number" min="1" placeholder="" class="form-control product-qty" value="1" style="max-width: 100px">
                            </div>
                            <div class="col-sm-3">
                                <input id="item_total" name="item_total" class="product-total" readonly></input><span> Rs</span>
                                <button class="btn btn-sm btn-danger pull-right remove-row" type="button">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/packages/jquery.min.js"></script>
<script src="js/custom/auth.js"></script>
<script src="js/custom/common.js"></script>
<script src="js/custom/order.js"></script>
<script>
    // Check authentication on page load
    $(document).ready(function() {
        Auth.requireAuth().then(function(isAuth) {
            if (isAuth) {
                fetch('/current_user', {credentials: 'include'})
                    .then(res => res.json())
                    .then(data => {
                        if (data.user) {
                            $('#userInfo').text('Logged in as: ' + data.user + (data.role ? ' (' + data.role + ')' : ''));
                        }
                    });
                $('#logoutBtn').on('click', async function() {
                    await Auth.logout();
                    window.location.href = 'login.html';
                });
            }
        });
    });
</script>
</body>
</html>
